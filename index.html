<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Application Form</h1>
        <p><strong>Note:</strong> Form is to be completed at least 21 days prior to the date</p>

        <!-- Boxed Section for Person Data -->
        <div class="person-data-box ">
            <h3 class="person-data-header">Person Details</h3>
            <form>
                <div class="form-group boxing">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter name here">
                </div>

                <div class="form-group  boxing">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter address here">
                </div>

                <div class="form-group boxing">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter email here">
                </div>

                <div class="form-group boxing">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter 10 digit number">
                </div>

                <div class="form-group boxing">
                    <label for="iq">IQ:</label>
                    <input type="number" id="iq" name="iq" placeholder="Enter IQ here">
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="male"> Male
                    <input type="radio" id="female" name="gender" value="female"> Female
                    <input type="radio" id="other" name="gender" value="other"> Other
                </div>

                <div class="form-group">
                    <label for="date">Date of Proposed Outing:</label>
                    <input type="date" id="date" name="date">
                </div>
            </form>
        </div>

        <!-- Other parts of the form -->
        <div class="form-group">
            <label>Check All That Apply:</label>
            <input type="checkbox" name="option"> I have tattoos and/or piercings<br>
            <input type="checkbox" name="option"> I am more than 2 years older than my daughter<br>
            <input type="checkbox" name="option"> I work full-time<br>
            <input type="checkbox" name="option"> My parents are rich<br>
            <input type="checkbox" name="option"> Is the date at a well-lit public location?<br>
        </div>

        <div class="form-group">
            <label for="political">Political Persuasion:</label>
            <select id="political" name="political">
                <option value="left">Left Wing</option>
                <option value="right">Right Wing</option>
            </select>
        </div>

        <div class="form-group">
            <label for="education">Education Level Completed:</label>
            <select id="education" name="education">
                <option value="university">University</option>
                <option value="college">College</option>
                <option value="highschool">High School</option>
                <option value="none">None</option>
            </select>
        </div>

        <div class="form-group">
            <label for="essay">Essay Section (50 words or more):</label>
            <textarea id="essay" name="essay" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="references">Please upload contact details for 2 references:</label>
            <textarea id="references" name="references" rows="4"></textarea>
        </div>

        <button type="submit" class="btn">Send Your Application</button>
    </div>

</body>
</html>
